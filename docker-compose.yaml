version: '3.9'

services:
  app1:
    build: .
    environment:
      - APP_NAME=app1
    ports:
      - "3001:3000"
    restart: unless-stopped

  app2:
    build: .
    environment:
      - APP_NAME=app2
    ports:
      - "3002:3000"
    restart: unless-stopped

  app3:
    build: .
    environment:
      - APP_NAME=app3
    ports:
      - "3003:3000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "3000:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app1
      - app2
      - app3
    restart: unless-stopped
